<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Places</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/animate.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <!--Side Bar-->
    <div class="sideBar" id="sideBar">
      <div class="sideBar--profil">
        <img src="img/profil.jpg" alt="photo de profil" class="sideBar--profil--img">
        <h3 class="sideBar--profil--name">Timothee Hatton</h3>
        <div class="sideBar--profil--rating"><!--
--><span title="5">☆</span><!--
--><span title="4">☆</span><!--
--><span title="3">☆</span><!--
--><span title="2">☆</span><!--
--><span title="1">☆</span>
        </div>
      </div>
      <nav class="sideBar--nav">
        <ul>
          <li class="sideBar--nav--title">Se garer</li>
          <li><a id="current" href="#">Trouver une place</a></li>
          <li><a href="buyer-profile.html">Mon profil</a></li>
          <li class="sideBar--nav--title">Espace propriétaire</li>
          <li><a href="entry.html">Gérer mes places de parking</a></li>
          <li><a href="owner-profile.html">Mon profil propriétaire</a></li>
        </ul>
      </nav>
    </div>
    <div class="home" id="home">
      <!--Header-->
      <div class="header">
        <div class="header--btn" id="menu-btn">
          <span class="header--btn--humburger"></span>
        </div>
      </div>
      <!--Map-->
      <div class="home--map">
        <div class="preloader">
          <img src="img/m_loader.png" class="mloader" alt=""/>
          <img src="img/p_loader.png" class="ploader"  alt=""/>
        </div>
        <div class="home--map--api" id="map"></div>
        <div class="home--map--toolbar">
          <h3 class="home--map--toolbar--title">Durée de stationnment</h3>
          <span class="home--map--toolbar--endHour"></span>
          <div class="home--map--toolbar--control">
            <span class="home--map--toolbar--control--less"></span>
            <span class="home--map--toolbar--control--more"></span>
          </div>
          <span class="home--map--toolbar--hour">3</span>
        </div>
      </div>
      <!--Search button-->
      <div class="home--map--toolbar--search" id="search">
        <i class="home--map--toolbar--search--icon fa fa-search" id="search-icon"></i>
      </div>
      <!--Round Timer-->
      <div class="home--time">
        3&nbsp;&nbsp;00
      </div>
      <span class="home--time--point">:</span>
      <span class="home--time--more">+1</span>
      <!--Search Bar-->
      <div class="home--more">+</div>
      <!--Search Bar-->
      <div class="home--search" id="home--search">
        <h3 class="home--search--title">Rechercher une place</h3>
        <form class="home--search--form" action="post">
          <div class="form-group control-group">
            <label class="home--search--form--label" for="adresse">Adresse :</label>
            <input class="home--search--form--input" type="text" class="form-control" id="adresse">
          </div>
          <div class="form-group control-group">
            <label class="home--search--form--labelSmall" for="debut">De :</label>
            <input class="home--search--form--inputSmall" type="text" class="form-control" id="debut">
            <label class="home--search--form--labelSmall" for="fin">À :</label>
            <input class="home--search--form--inputSmall" type="text" class="form-control" id="fin">
          </div>
        </form>
        <span class="home--search--submit">Valider</span>
        <span class="home--search--close" id="search-close">Fermer</span>
      </div>
      <!--Content-->
      <div class="home--content">
      </div>
    </div>
    <!--script-->
    <script src="js/places.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-fKMMeMO0UpSP4do3M9Bo6q7h9RzZ0fg&signed_in=true"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
